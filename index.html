<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project triangle 
    </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
<div class="flex flex-col md:flex-row">
    <div class="flex-1  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
        <div class="card card-compact w-96 pr-[32px] bg-base-100 shadow-xl">
        <figure><img src="images/triangle.png" alt="triangle" /></figure>
        <div class="card-body">
          <h2 class="card-title">Triangle!</h2>
          <p class="text-center">Area(A) = 0.5 x b x h</p>
          <div>
            <input id="input-data" class="w-[120px] text-2xl p-2" type="text"  placeholder="b">
            <span>cm</span>
            <input id="input-height" class="w-[120px] ml-4 text-2xl p-2" type="text " placeholder="h">
            <span>cm</span>
          </div>
          <div>
            <!-- nicher span er moddy jei id ta seikane calculate er por result ta show korabo -->
            <p>Area: <span id="result-show"></span> <span>cm</span><sup>2</sup></p>
          </div>
          <div class="card-actions rounded-md">
            <button onclick="calculateTriangle()" class="btn btn-primary w-full rounded-md ">Calculate</button>
          </div>
        </div>
      </div>

        
             
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle!</h2>
          <p class="text-center">Area (A) = w x 1</p>
          <div>
            <input id="rectangle-length" class="w-[120px] text-2xl p-2" type="text " placeholder="w">
            <span>cm</span>
            <input id="rectangle-height" class="w-[120px] text-2xl ml-4 p-2" type="text" placeholder="l">
            <span>cm</span>
          </div>
          <div>
            <p>Area: <span id="result-here"></span><span>cm<sup>2</sup></span></p>
          </div>
          <div class="card-actions justify-end">
            <button onclick="rectangleCalcul()" class="btn btn-primary w-full rounded-md ">Calculate</button>
          </div>
        </div>
      </div>
      
    </div>
   
    <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>

    </div>
</div>
    </main>
    <footer>
        
    </footer>
    <script src="js/triangle.js"></script>
</body>
</html>
